        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-light my-4 mx-5 rounded-pill p-2 bg-dark fixed-top">
            <div class="container-fluid justify-content-between">
                <div class="logo">
                    <a class="navbar-brand text-white" href="#">Bakul Buah</a>
                </div>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="https://www.google.com/">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="product.html">Product</a>

                    <li class="nav-item">

                    </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container d-flex justify-content-center" style="padding-top: 200px;">
            <div class="foto">
                <img src="product_photo/apple.jpg" style="width:400px; border-radius: 20px;" alt="">
            </div>
            <div class="keterangan">
                <div class="title text-white d-flex justify-content-between">
                    <h1>Apel</h1>
                    <h4 class="p-3">Rp12.000,00/kg</h4>
                </div>

                <form>
                    <div class="mb-3">
                      <label for="kilo" class="form-label text-white">Jumlah (kg)</label>
                      <input class="form-control" id="kilo">
                    </div>
                    <div class="mb-3">
                      <label for="alamat" class="form-label text-white">Alamat Pengantaran</label>
                      <input class="form-control" id="alamat">
                    </div>
                    <div class="mb-3">
                      <label for="nomor" class="form-label text-white">Nomor Handphone</label>
                      <input class="form-control" id="nomor">
                    </div>
     
                    <button type="submit" class="btn btn-primary open-modal" id="myBtn" onclick="openPopup()">Beli</button>
                </form>
            </div>
        </div>

        <!-- pop up -->
        <div class="popup" id="popup">
            <img src="icon/success.png" alt="" class="success p-3">
            <h2>SELAMAT</h2>
            <p style="text-align: center;">Pesanan Anda akan segera kami proses!</p>
            <button type="button" class="btn btn-dark close-modal" onclick="closePopup()">OK</button>        
        </div>


        <footer class="bg-dark text-white d-flex justify-content-center p-3 fixed-bottom">
            EST. 1990
        </footer>
